<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Proyecto{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    {% block extra_head %}
    {% endblock %}
</head>
<body>
    
    <div id="wrapper">
        
        <header class="p-3 bg-light border-bottom">
            <nav class="container">
                <a class="navbar-brand h1 mb-0" href="#">Clínica API</a>
                </nav>
        </header>

        <main class="container mt-4">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="mt-5 p-4 bg-light text-center border-top">
            <p>&copy; 2025 Proyecto Clínica G1</p>
        </footer>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
