{% extends 'base.html' %}

{% block title %}Formulario de Cita{% endblock %}

{% block content %}
<h2> {% if form.instance.pk %}Editar Cita{% else %}Programar Cita{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'citas:listar_citas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
